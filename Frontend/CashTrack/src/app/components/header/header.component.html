<div class="container">
    <div class="header mt-3 mb-5" id="header" >
      <div class="col-5 col-lg-6 col-md-4 col-sm-5 inline">     
      <div>
        <a routerLink="" *ngIf="!isLoggedIn; else dashPicture;"><img class="cashTracklogo" src="assets/logo.jpg" alt="CashTrackLogo" width="100" height="100" fill></a>
      </div>
      <ng-template #dashPicture>
        
      </ng-template>
         
      </div>
      <div class="buttons colored col-7 col-lg-6 col-md-8 col-sm-7">
        <a routerLink='/kapcsolat'>Kapcsolat</a>
        <a routerLink='/rolunk'>Rólunk</a>
        <div>
            <a routerLink='/login' *ngIf="!isLoggedIn; else dash;">Bejelentkezés</a>
            <ng-template #dash>
              <a routerLink='/dashboard'>Irányítópult</a>
            </ng-template>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="navDropdown()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
  
  </div>
